<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Bootstrap</title>
</head>

<body>
    <p class="text-center">Bootstrap v.5.2.2 colors - 8</p>
    <div class="container text-center">
        <div class="row bg-light">
            <button class="border col-4 btn btn-primary mb-1 me-1">Primary color</button>
            <button class="col-4 btn btn-secondary">Secondary color</button>
            <button class="col-4 btn btn-success">Success color</button>
            <button class="col btn btn-warning">Warning color</button>
            <button class="btn btn-danger">Danger color</button>
            <button class="btn btn-info">Info color</button>
            <button class="btn btn-light">Light color</button>
            <button class="btn btn-dark">Dark color</button>
        </div>
    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
