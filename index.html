<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Bootstrap</title>
</head>

<body>
    <div class="d-flex bg-light mb-2" style="height: 100px">
        <h2 class="text-center m-auto">Bootstrap colors - 8</h2>
    </div>

    <div class="container text-center">
        <div class="row bg-light">
            <button class="col-12 col-sm-6 col-md-4 col-lg-3 btn btn-primary">Primary color</button>
            <button class="col-12 col-sm-6 col-md-4 col-lg-3 btn btn-secondary">Secondary color</button>
            <button class="col-12 col-sm-6 col-md-4 col-lg-3 btn btn-success">Success color</button>
            <button class="col-12 col-sm-6 col-md-4 col-lg-3 btn btn-warning">Warning color</button>
            <button class="col-12 col-sm-6 col-md-4 col-lg-3 btn btn-danger">Danger color</button>
            <button class="col-12 col-sm-6 col-md-4 col-lg-3 btn btn-info">Info color</button>
            <button class="col-12 col-sm-6 col-md-4 col-lg-3 btn btn-light">Light color</button>
            <button class="col-12 col-sm-6 col-md-4 col-lg-3 btn btn-dark">Dark color</button>
        </div>


        <h2 class="mt-5">Margins between buttons</h2>       
            <div class="row bg-light justify-content-center no-gutter">
                <button class="col-12 col-lg-3 btn btn-primary me-1 mb-1">Primary color</button>
                <button class="col-12 col-lg-3 btn btn-secondary me-1 mb-1">Secondary color</button>
                <button class="col-12 col-lg-3 btn btn-success me-1 mb-1">Success color</button>
                <button class="col-12 col-lg-3 btn btn-warning me-1 mb-1">Warning color</button>
                <button class="col-12 col-lg-3 btn btn-danger me-1 mb-1">Danger color</button>
                <button class="col-12 col-lg-3 btn btn-info me-1 mb-1">Info color</button>
                <button class="col-12 col-lg-3 btn btn-light me-1 mb-1">Light color</button>
                <button class="col-12 col-lg-3 btn btn-dark me-1 mb-1">Dark color</button>
            </div>       
    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
